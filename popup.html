<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <img src="logo.png" alt="Logo"  />
    </div>
    <div class="highlighters">
      <div class="highlighter">
        <div class="yellow"></div>
        <input id="input-yellow" value="" />
        <div class="button-col">
          <div class="button">
            <button id="highlighte-yellow">Mark</button>
          </div>
          <div class="button">
            <button id="erase-yellow">Erase</button>
          </div>
        </div>
      </div>
      <div class="highlighter">
        <div class="pink"></div>
        <input id="input-pink" value="" />
        <div class="button-col">
          <div class="button">
            <button id="highlighte-pink">Mark</button>
          </div>
          <div class="button">
            <button id="erase-pink">Erase</button>
          </div>
        </div>
      </div>
      <div class="highlighter">
        <div class="blue"></div>
        <input id="input-lightblue" value="" />
        <div class="button-col">
          <div class="button">
            <button id="highlighte-blue">Mark</button>
          </div>
          <div class="button">
            <button id="erase-blue">Erase</button>
          </div>
        </div>
      </div>
      <div class="highlighter">
        <div class="green"></div>
        <input id="input-lightgreen" value="" />
        <div class="button-col">
          <div class="button">
            <button id="highlighte-green">Mark</button>
          </div>
          <div class="button">
            <button id="erase-green">Erase</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="button">
        <button id="highlighte-all">Mark All</button>
      </div>
      <div class="button">
        <button id="erase-all">Erase All</button>
      </div>
      
    </div>
  </div>
</body>
